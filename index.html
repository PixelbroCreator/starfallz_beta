<!doctype html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> 
    <title>StarFallz - Бесплатные звезды Телеграм</title> 
    <style>
        /* Используемые рифты */
        @font-face {
            font-family: 'FindSansPro-Regular';
            src: url('FindSansPro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'FindSansPro-Light';
            src: url('FindSansPro-Light.ttf') format('truetype');
            font-weight: lighter;
            font-style: normal;
        }
        @font-face {
            font-family: 'FindSansPro-Medium';
            src: url('FindSansPro-Medium.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'FindSansPro-Bold';
            src: url('FindSansPro-Bold.ttf') format('truetype');
            font-weight: bolder;
            font-style: normal;
        }

        body { 
            position: relative;
            background-color: #171717;
            margin: 0;
            padding: 0;
        }
        @media (min-aspect-ratio: 1) {
            #bg {
                width: 70%;
            }
        }

        /* Окружение и декорации */
        #bg {
            z-index: 0;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed; 
            padding: 0;
            margin: 0 auto;
            height: 100vh;
        }
        #bg-city {
            z-index: 1;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: 0 0 0 0;
            padding: 0;
        }
        #bg-city img {
            width: 100%;
        }
        #bg-scenery {
            z-index: 2;
            position: relative;
            top: 0; left: 0; right: 0; bottom: 0;
            min-height: 1400px; 
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        #bg-scenery img {
            z-index: 4;
            width: 100%;
        }
        
        /* Интерфейс */
        #button_ad { /* Кнопка просмотра рекламы */
            position: absolute;
            z-index: 3;
            top: 30%; left: 52%;
            transform: translateX(-50%);
            width: 35%;
            margin: 0 0 0 0;
            padding: 10px 20px;

            color: #2e0606;
            text-align: center;
            font-family: 'FindSansPro-Regular';
            font-size: large;

            border-radius: 25px;
            background-color: #e5c319;
            background-size: 150% auto;
            background-position: left center;
            background-image: linear-gradient(to right, #eb9b23 0%, #e5c319 50%, #eea928 100%);
            border: 0;
            box-shadow: 0 5px 15px 0 rgba(246, 152, 11, 0.7);
            transition: background-position 0.5s ease, box-shadow 0.5s ease, padding 0.5s ease;
        }
        #button_ad:hover {
            background-position: right center;
            box-shadow: 0 5px 40px 0 rgba(246, 136, 11, 0.7);
            transition: background-position 0.5s ease, box-shadow 0.5s ease, padding 0.5s ease;
            padding: 12px 22px;
            cursor: pointer;
        }
        #button_ad:active {
            padding: 6px 16px;
            background-position: left center;
            transition: background-position 0.25s ease, box-shadow 0.25s ease, padding 0.25s ease, margin 0.25s ease;
        }

        #top-ui { /* Верхний пользовательский интерфейс (балланс) */
            position: fixed;
            top: 47px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 200px;
            height: 29px;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgba(0, 0, 0, 0.23);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }
        #top-ui p {
            color: #FFFFFF;
            font-family: 'FindSansPro-Light';
            font-size: small;
        }
        #top-ui img {
            width: 16px;
            height: 16px;
            margin: 1px 5px;
            transition: width 0.5s ease, height 0.5s ease;
        }
        #top-ui img:hover {
            width: 20px;
            height: 20px;
            margin: 1px 5px;
            transition: width 0.25s ease, height 0.25s ease;
        }

        #bottom-ui { /* Нижний пользовательский интерфейс (навигационное меню) */
            position: fixed;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            max-width: 90%;
            max-height: 50px;
            padding: 5px 40px;

            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgba(0, 0, 0, 0.23);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }
        #bottom-ui img {
            width: 35px;
            height: 35px;
            margin: 1px 10%;
            filter: drop-shadow(0);
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease, box-shadow 0.5s ease;
            opacity: 0.7;
        }
        #bottom-ui img:hover {
            width: 40px;
            height: 40px;
            margin: 1px 10%;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
            cursor: pointer;
            transition: width 0.25s ease, height 0.25s ease, opacity 0.25s ease, box-shadow 0.25s ease;
            opacity: 0.9;
        }
    </style> 
</head> 
<body> 
    <div id="bg">
        <div id="bg-city"><img src="city.png" alt=""/></div>
        <div id="bg-scenery">
            <button id="button_ad">Смотреть рекламу</button>
            <img src="scenery.png" alt=""/>
        </div>
    </div>
    <div id="top-ui">
        <p><b>Звезды</b></p>
        <img src="ui-star.png"/>
        <p><b>Жетоны</b></p>
        <img src="ui-token.png"/>
    </div>
    <div id="bottom-ui">
        <img id="bottom-ui-income" src="bottom-ui-income.png"/>
        <img id="bottom-ui-star" src="bottom-ui-star.png" />
        <img id="bottom-ui-set" src="bottom-ui-set.png" />
    </div>
    
    <script>  
        const tg = window.Telegram && window.Telegram.WebApp; 
        if (tg) { 
            tg.ready();
        } else {
            console.log('Запущено вне Telegram Web App'); 
        }

        // Функция рассчета параллакса (отклик на прокрутку)
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;

            // Находим элементы и слои параллакса
            const bgCity = document.getElementById('bg-city');
            const adButton = document.getElementById('button_ad');
            
            // Рассчитываем новые значения положения элементов параллакса
            const newPosition_bg = scrollPosition * 0.15;
            const newPosition_adbutton = scrollPosition * 0.07;

            // Применение значений новых положений
            bgCity.style.margin = `${newPosition_bg}px 0 0 0`;
            adButton.style.margin = `${newPosition_adbutton}px 0 0 0`;
        });

        // Кластер функций мягкой прокрутки при использовании bottom-ui
        document.addEventListener('DOMContentLoaded', function() {
            const income_image = document.getElementById('bottom-ui-income');
            const income_targetSection = document.getElementById('');
            const star_image = document.getElementById('bottom-ui-star');
            const set_image = document.getElementById('bottom-ui-set');

            income_image.addEventListener('click', function() {
                income_targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
            star_image.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            set_image.addEventListener('click', function() {
                window.scrollTo({
                    top: 1000000000,
                    behavior: 'smooth'
                });
            });
        });
    </script> 
</body> 
</html>
