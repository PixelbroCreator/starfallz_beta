<!doctype html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> 
    <title>StarFallz</title> 
    <style> 
        body { 
            background-color: #171717;
            margin: 0;
            padding: 0;
        }
        @media (min-aspect-ratio: 1) {
            #bg {
                width: 70%;
            }
        }

        /* Окружение и декорации */
        #bg {
            z-index: 0;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            background-attachment: fixed; 
            padding: 0;
            margin: 0 auto;
            height: 100vh;
        }
        #bg-city {
            z-index: 1;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: 0 0 0 0;
            padding: 0;
        }
        #bg-city img {
            width: 100%;
        }
        #bg-scenery {
            z-index: 2;
            position: relative;
            top: 0; left: 0; right: 0; bottom: 0;
            min-height: 1400px; 
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        #bg-scenery img {
            width: 100%;
        }
        
        /* Интерфейс */
        #top-ui {
            position: fixed;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;          /* Последний слой, элемент пользовательского интерфейса, всегда поверх*/
            width: 200px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 100px;
            backdrop-filter: blur(15px);
        }
        #top-ui p {
            color: #FFFFFF;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: small;
        }
    </style> 
</head> 
<body> 
    <div id="bg">
        <div id="bg-city"><img src="city.png" alt=""/></div>
        <div id="bg-scenery"><img src="scenery.png" alt=""/></div>
    </div>
    <div id="top-ui"><!--
        <p><b>Звезды</b></p>-->
    </div>
    <div id="bottom-ui"></div>
    
    </div>
    <script>  
        const tg = window.Telegram && window.Telegram.WebApp; 
        if (tg) { 
            tg.ready();
        } else {
            console.log('Запущено вне Telegram Web App'); 
        }
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY; // Положение прокрутки
            const bgCity = document.getElementById('bg-city');
            
            // Рассчитываем новое значение для background-position
            const newPosition = scrollPosition * 0.15; // Скорость = 0.2 от скорости прокрутки
            
            // Применяем новое значение
            bgCity.style.margin = `${newPosition}px 0 0 0`;
        });
    </script> 
</body> 
</html>
