        html {
            background-image: url('../background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        #scenery {
            background-image: url('../scenery.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        /*Стили для смартфонов*/
        @media screen and (max-device-width:480px){

        /*Стили для планшетов*/
        @media screen and (min-device-width:481px){
        }
        /*Стили для десктопов*/
        @media screen and (min-width:769px){
        }
    </style>
</head>
<body>
    <div id="scenery"></div>
    <script>
        // Telegram Web App API доступна внутри WebView как window.Telegram?.WebApp
        const tg = window.Telegram && window.Telegram.WebApp;
        if (tg) {
            tg.ready(); // уведомляем Telegram, что приложение готово
        } else { // При необходимости можно прочитать initData: tg.initData, tg.initDataUnsafe
            console.log('Запущено вне Telegram Web App');
        }
    </script>
</body>
</html>
